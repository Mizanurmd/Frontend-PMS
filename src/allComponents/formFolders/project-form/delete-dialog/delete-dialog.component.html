<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Confirm Delete !!!</mat-card-title>
      <mat-card-subtitle>Are you sure you want to delete this item?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button class="btn btn-outline-secondary" (click)="onNoClick()">No</button>
      <button mat-button class="btn btn-primary" color="primary" (click)="onYesClick()">Yes</button>
    </mat-card-actions>
  </mat-card>
